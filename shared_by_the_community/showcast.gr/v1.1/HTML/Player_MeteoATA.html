<!DOCTYPE html>

<head>

<title></title>
<meta charset="utf-8">
<meta http-equiv="Cache-control" content="public">
<meta name="viewport" content="width=device-width, initial-scale=1">
</meta>

<link href="../Libraries/theme.css" rel="stylesheet">
<script src="../Libraries/jquery/jQuery-3.4.1.js"></script>
<script src="../Libraries/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../Libraries/Util.js"></script>
<script src="../Libraries/gifshot/gifshot.min.js"></script>
<script src="../Libraries/GridGallery.js"></script>
<script src="../Libraries/Carousel.js"></script>
<script defer src="../JS/Player_MeteoATA.js"></script>

<script src="../Libraries/wheelzoom-master/wheelzoom_upd.js"></script>

</head>

  <body>

   <main>
      <div class="container-fluid p-0 d-flex h-100 flex-column text-white">
          <div class="row h-100">
            <div class="col-lg-2 col-md-2 align-self-center h-100 p-2 side-panel-parent">
                <div id="side-panel">
                    <div class="card text-center" id="view-panel">
                        <div class="card-header">
                            <a href="SHOWCast.html"><i id="homeButton" class="rounded fa fa-home" aria-hidden="true"></i></a>
                        </div>
                        <div class="card-body">
                            <div class="btn-group" role='group'>
                                <button id="show-carousel-button" type="button"
                                    class="btn btn-secondary active">Slide</button>
                                <button id="show-grid-button" type="button"
                                    class="btn btn-secondary">Grid</button>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <hr>
                    <div class="card text-center" id="control-panel">
                        <div class="card-header">
                            Control
                        </div>
                        <div class="card-body">
                            <div class="btn-group" role='group'>
                                <button id="fullscreen-button" type="button" class="btn btn-secondary mr-2"><i 
                                    class="fas fa-expand-arrows-alt"></i></button>
                                    
                                <button id="carousel-prev-button" type="button" class="btn btn-secondary"><i
                                        class="fa fa-chevron-left"></i></button>
                                <button id="carousel-play-button" type="button" class="btn btn-secondary"><i
                                        class="fa fa-play"></i></button>
                                <button id="carousel-next-button" type="button" class="btn btn-secondary"><i
                                        class="fa fa-chevron-right"></i></button>
                            </div>
                            <hr>
                            <form oninput="intervalValue.value=parseInt(intervalRange.value)">
                                <label for="carouselSpeedRange" class="p-2">Player speed</label>
                                <input name="intervalRange" type="range" value="" class="custom-range" min="400"
                                    max="1600" step="200" id="carouselSpeedRange">
                                <output id="intervalValue" name="intervalValue" for="carouselSpeedRange"></output>
                                ms
                                <script>
                                    document.querySelector("#intervalValue").value = document.querySelector("#carouselSpeedRange").value;
                                </script>
                            </form>
                            <hr>
                            <label>Loading the newest </label><br>
                            <input class="imageNumber" type="text" id="imageNumber" value="10"> images of <output class="totalImageNumber" id="totalImageNumber"></output>
                        </div>                                      
                    </div>
                    <hr>
                    <div class="card text-center" id="tools-panel">
                        <div class="card-header">
                            Tools
                        </div>
                        <div class="card-body">
                            <div class="btn-group" role='group'>
                                <button id="create-gif-button" type="button" class="btn btn-secondary">
                                    Download GIF <i class="fa fa-download"></i></button>
                            </div>
                            <form oninput="gifDimensionsValue.value=parseInt(gifDimensionsRange.value)">
                                <label id="gifDimensionsLabel" class="p-2"> </label>
                                <input name="gifDimensionsRange" type="range" value="50" class="custom-range" min="5"
                                    max="95" step="5" id="gifDimensionsRange">
                                <label id="gifDimensionsValue"></label>
                                <script>
                                    document.querySelector("#gifDimensionsValue").innerHTML = document.querySelector("#gifDimensionsRange").value + "%";
                                </script>
                            </form>
                            <a data-toggle="tooltip" class="gif-info" data-placement="bottom" title="The sliding speed also determines the rotation speed of the GIF images. When creating and downloading GIFs, large dimensions and large numbers of images can cause delays on older computers. For faster results you can reduce the dimensions of the GIF from the above slider.">â“˜</a>
                        </div>
                    </div>
                    <hr>
                    <div class="card text-center" id="logos-panel">
                        <div class="card-header">
                            Supported by:
                        </div>
                        <div class="card-body">
                            <img src="../Logos/pytroll_white_logo.png">
                            <img src="../Logos/eumetcast-logo.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 justify-content-center h-100 text-center flex-column">
                <div id="meteo-carousel" class='h-100'></div>
                <div id="meteo-grid" class='h-100'></div>
                <p id="error" class="products-error">No images for this category</p>
            </div>
          </div>
      </div>
  </div>
</main>

  </body>
  </html>
